<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Formulário de cadastro de voluntários da ONG Esperança."><title>ONG Esperança - Cadastro</title><link rel="stylesheet" href="css/main.css"><meta name="theme-color" content="#006400"></head><body><a href="#form-cadastro" class="skip-link">Pular para o formulário</a><header role="banner"><h1>Cadastro de Voluntários</h1><nav role="navigation" aria-label="Menu principal"><ul><li><a href="index.html">Início</a></li><li><a href="projetos.html">Projetos</a></li><li><a href="cadastro.html" aria-current="page">Cadastro</a></li></ul></nav></header><main id="conteudo-principal" role="main"><form id="form-cadastro" action="#" method="post" aria-labelledby="titulo-form"><fieldset><legend id="titulo-form">Informações Pessoais</legend><div><label for="nome">Nome Completo:</label><input type="text" id="nome" name="nome" autocomplete="name" required></div><div><label for="email">E-mail:</label><input type="email" id="email" name="email" autocomplete="email" required></div><div><label for="cpf">CPF:</label><input type="text" id="cpf" name="cpf" inputmode="numeric" placeholder="000.000.000-00" aria-describedby="formato-cpf" required><span id="formato-cpf" class="sr-only">Formato: 000.000.000-00</span></div><div><label for="telefone">Telefone:</label><input type="tel" id="telefone" name="telefone" inputmode="tel" placeholder="(00) 00000-0000" aria-describedby="formato-telefone" required><span id="formato-telefone" class="sr-only">Formato: DDD mais número, por exemplo (11) 90000-0000</span></div><div><label for="nascimento">Data de Nascimento:</label><input type="date" id="nascimento" name="nascimento" required></div><div><label for="endereco">Endereço:</label><input type="text" id="endereco" name="endereco" autocomplete="street-address" required></div><div><label for="cep">CEP:</label><input type="text" id="cep" name="cep" inputmode="numeric" placeholder="00000-000" aria-describedby="formato-cep" required><span id="formato-cep" class="sr-only">Formato: 00000-000</span></div><div><label for="cidade">Cidade:</label><input type="text" id="cidade" name="cidade" autocomplete="address-level2" required></div><div><label for="estado">Estado:</label><input type="text" id="estado" name="estado" maxlength="2" placeholder="SP" autocomplete="address-level1" required></div><button type="submit">Enviar Cadastro</button></fieldset></form></main><footer role="contentinfo"><p>&copy; 2025 ONG Esperança.</p></footer><script type="module" src="js/app.js"></script><script src="js/formValidation.js"></script></body></html>
